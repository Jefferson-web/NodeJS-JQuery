<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-5">
                <form class="card" id="userForm">
                    <div class="card-header">
                        Formulario de usuario
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="txtNombre" class="form-label">Nombre</label>
                            <input type="text" name="nombre" class="form-control" id="txtNombre">
                        </div>
                        <div class="mb-3">
                            <label for="txtApellidos" class="form-label">Apellidos</label>
                            <input type="text" name="apellidos" class="form-control" id="txtApellidos">
                        </div>
                        <select name="lenguaje" id="txtLenguaje" class="form-select mb-3">
                            <option value="java">Java</option>
                            <option value="php">PHP</option>
                            <option value="javascropt">JavaScript</option>
                        </select>
                        <div class="mb-3">
                            <label for="txtDireccion" class="form-label">Direccion de Domicilio</label>
                            <textarea name="direccion" class="form-control" id="txtDireccion" rows="2"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Registrar</button>
                    </div>
                </form>
            </div>
            <div class="offset-1 col-6">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellidos</th>
                                <th scope="col">Lenguaje</th>
                                <th scope="col">Direccion</th>
                                <th scope="col">Accion</th>
                            </tr>
                        </thead>
                        <tbody class="tbody-users">
                        </tbody>
                    </table>
                </div>
                <button class="btn btn-primary btn-guardar-datos my-3">Guardar Datos</button>
                <div class="alert-content"></div>
            </div>
        </div>
    </div>
    <script src="/jquery-3.6.0.min.js"></script>
    <script src="/main.js"></script>
</body>

</html>
